---
remove_cloud_user: false
enable_autoupdate: true

custom_packages:
  xauth: {}
  tmux: {}
  vagrant: {}
  packer: {}
  terraform: {}
  gh: {}
  python3-openstackclient: {}
  mlocate: {}
  tree: {}
  net-tools: {}
  htop: {}

custom_yum_repos:
  hashicorp:
    name: Hashicorp - $basearch
    baseurl: https://rpm.releases.hashicorp.com/RHEL/$releasever/$basearch/stable
    gpgkey: https://rpm.releases.hashicorp.com/gpg
  rdo-xena:
    name: CentOS-$releasever - OpenStack Client xena
    metalink: https://mirrors.centos.org/metalink?repo=centos-cloud-sig-openstackclient-xena-$stream&arch=$basearch&protocol=https,http
    gpgcheck: true
    gpgkey: https://www.centos.org/keys/RPM-GPG-KEY-CentOS-SIG-Cloud
    module_hotfixes: true
  gh-cli:
    name: GitHub CLI packages
    baseurl: https://cli.github.com/packages/rpm
    gpgcheck: true
    gpgkey: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x23F3D4EA75716059
